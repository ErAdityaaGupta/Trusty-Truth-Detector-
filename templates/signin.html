<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signin.css">

    <style>
        /* Additional CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header class="signup-header">
                <h1>VIEW AI SIGNUP</h1>
            </header>
            <main class="signup-body">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Abcd@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" name="password" placeholder="******">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                    </div>
                    <!-- <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Your Address">
                    </div> -->
                    <div class="form-group" >
                        <input type="submit" id="submit" value="Create account">
                    </div>
                    <!-- <script>
                        // Function to redirect to another page
                        function redirectToPage() {
                          // Replace 'destination.html' with the URL of the page you want to redirect to
                          window.location.href = 'login.html';
                        }
                    </script> -->
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
